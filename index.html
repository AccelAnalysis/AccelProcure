<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccelRFx - Dashboard</title>
    <!-- Mapbox GL JS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <div class="nav-left">
            <button id="menu-toggle" class="nav-button">
                <span class="hamburger"></span>
            </button>
            <h1 class="app-title">AccelRFx</h1>
        </div>
        <div class="nav-right">
            <div class="credit-balance">
                <span id="credit-count">0</span> credits
            </div>
            <div class="user-menu">
                <button id="user-menu-button" class="user-avatar">
                    <span id="user-initials">U</span>
                </button>
                <div id="user-dropdown" class="dropdown-content">
                    <a href="/profile.html">Profile</a>
                    <a href="#" id="logout-button">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Side Navigation Drawer -->
    <aside id="side-nav" class="side-nav">
        <nav>
            <ul>
                <li class="active">
                    <a href="/index.html">
                        <i class="icon-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/proposal.html">
                        <i class="icon-proposal"></i>
                        <span>New Proposal</span>
                    </a>
                </li>
                <li>
                    <a href="/responses.html">
                        <i class="icon-responses"></i>
                        <span>My Responses</span>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="/admin.html">
                        <i class="icon-admin"></i>
                        <span>Admin</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Map Container -->
        <div id="map"></div>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p>Loading map data...</p>
        </div>
        
        <!-- Notification Area -->
        <div id="notification-area"></div>
    </main>

    <!-- Scripts -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script type="module" src="/src/scripts/shared.js"></script>
    <script type="module" src="/src/scripts/app.js"></script>
    <script type="module" src="/src/scripts/map3d.js"></script>
    <script type="module" src="/src/scripts/map-ai.js"></script>
    <script type="module" src="/src/scripts/nav.js"></script>
    <script type="module" src="/src/scripts/init.js"></script>
</body>
</html>
