<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccelRFx - Create account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="/assets/logos/accel_logo.png" alt="AccelRFx">
      </div>
      <h1>Create your AccelRFx account</h1>
      <form id="registerForm">
        <div id="registerAlert" class="alert alert-error hidden"></div>
        <div id="registerSuccess" class="alert alert-success hidden"></div>
        <div class="form-group">
          <label for="fullName">Full name</label>
          <input type="text" id="fullName" name="fullName" autocomplete="name" required placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="email">Work email</label>
          <input type="email" id="email" name="email" autocomplete="email" required placeholder="you@company.com">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" required>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" id="role" name="role" placeholder="Procurement Lead">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
        </div>
        <button type="submit" id="registerBtn" class="btn btn-primary">
          <span id="registerText">Create account</span>
          <span id="registerSpinner" class="loading hidden" aria-hidden="true"></span>
        </button>
      </form>
      <p style="text-align:center; margin-top:1rem; font-size:0.9rem; color:var(--gray-600);">
        Already have an account?
        <a href="/login.html" style="color: var(--primary); font-weight: 600;">Sign in</a>
      </p>
    </div>
  </div>
  <footer class="auth-footer">
    &copy; 2025 AccelRFx. All rights reserved.
  </footer>

  <script type="module">
    import { signUp } from '/src/services/authService.js';

    const registerForm = document.getElementById('registerForm');
    const registerAlert = document.getElementById('registerAlert');
    const registerSuccess = document.getElementById('registerSuccess');
    const registerBtn = document.getElementById('registerBtn');
    const registerText = document.getElementById('registerText');
    const registerSpinner = document.getElementById('registerSpinner');

    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      hideAlerts();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const profile = {
        name: document.getElementById('fullName').value.trim(),
        company: document.getElementById('company').value.trim(),
        role: document.getElementById('role').value.trim()
      };

      if (password !== confirmPassword) {
        return showError('Passwords do not match.');
      }

      setLoading(true);
      try {
        const { error } = await signUp(email, password, profile);
        if (error) {
          throw error;
        }
        showSuccess('Account created! Redirecting…');
        setTimeout(() => {
          window.location.href = '/app.html';
        }, 800);
      } catch (err) {
        console.error(err);
        showError(err.message || 'Unable to create your account.');
      } finally {
        setLoading(false);
      }
    });

    function setLoading(state) {
      registerBtn.disabled = state;
      registerText.textContent = state ? 'Creating account…' : 'Create account';
      registerSpinner.classList.toggle('hidden', !state);
    }

    function hideAlerts() {
      registerAlert.classList.add('hidden');
      registerAlert.textContent = '';
      registerSuccess.classList.add('hidden');
      registerSuccess.textContent = '';
    }

    function showError(message) {
      registerAlert.textContent = message;
      registerAlert.classList.remove('hidden');
    }

    function showSuccess(message) {
      registerSuccess.textContent = message;
      registerSuccess.classList.remove('hidden');
    }
  </script>
</body>
</html>
