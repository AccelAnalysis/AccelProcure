<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccelRFx - Sign in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="/assets/logos/accel_logo.png" alt="AccelRFx">
      </div>
      <h1>Sign in to your account</h1>
      <form id="loginForm">
        <div id="loginAlert" class="alert alert-error hidden"></div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" autocomplete="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <label for="password">Password</label>
            <a class="btn-text" href="/forgot-password.html">Forgot password?</a>
          </div>
          <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="••••••••">
        </div>
        <button type="submit" id="loginBtn" class="btn btn-primary">
          <span id="loginText">Sign in</span>
          <span id="loginSpinner" class="loading hidden" aria-hidden="true"></span>
        </button>
      </form>
      <div class="divider">or</div>
      <p style="text-align: center; font-size: 0.9rem; color: var(--gray-600);">
        Don't have an account?
        <a href="/register.html" style="color: var(--primary); font-weight: 600;">Create one</a>
      </p>
    </div>
  </div>
  <footer class="auth-footer">
    &copy; 2025 AccelRFx. All rights reserved.
  </footer>

  <script type="module">
    import { signIn, getCurrentUser } from '/src/services/authService.js';

    const loginForm = document.getElementById('loginForm');
    const loginAlert = document.getElementById('loginAlert');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      hideAlert();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        return showAlert('Please enter both email and password.');
      }

      setLoading(true);
      try {
        const { error } = await signIn(email, password);
        if (error) {
          throw error;
        }
        window.location.href = '/app.html';
      } catch (err) {
        console.error(err);
        showAlert(err.message || 'Failed to sign in. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    function setLoading(state) {
      loginBtn.disabled = state;
      loginText.textContent = state ? 'Signing in…' : 'Sign in';
      loginSpinner.classList.toggle('hidden', !state);
    }

    function showAlert(message) {
      loginAlert.textContent = message;
      loginAlert.classList.remove('hidden');
    }

    function hideAlert() {
      loginAlert.classList.add('hidden');
      loginAlert.textContent = '';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const { user } = await getCurrentUser();
        if (user) {
          window.location.href = '/app.html';
        }
      } catch (error) {
        console.error('Auth check failed', error);
      }
    });
  </script>
</body>
</html>
