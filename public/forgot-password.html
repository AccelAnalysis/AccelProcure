<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccelRFx - Reset password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="/assets/logos/accel_logo.png" alt="AccelRFx">
      </div>
      <h1>Reset your password</h1>
      <form id="forgotPasswordForm">
        <div id="forgotAlert" class="alert alert-error hidden"></div>
        <div id="forgotSuccess" class="alert alert-success hidden"></div>
        <div class="form-group">
          <label for="resetEmail">Email address</label>
          <input type="email" id="resetEmail" name="email" autocomplete="email" required placeholder="you@example.com">
        </div>
        <button type="submit" id="forgotBtn" class="btn btn-primary">
          <span id="forgotText">Send reset link</span>
          <span id="forgotSpinner" class="loading hidden" aria-hidden="true"></span>
        </button>
      </form>
      <p style="text-align:center; margin-top:1rem; font-size:0.9rem; color:var(--gray-600);">
        Remembered your password?
        <a href="/login.html" style="color:var(--primary); font-weight:600;">Back to sign in</a>
      </p>
    </div>
  </div>
  <footer class="auth-footer">
    &copy; 2025 AccelRFx. All rights reserved.
  </footer>

  <script type="module">
    import { resetPassword } from '/src/services/authService.js';

    const forgotForm = document.getElementById('forgotPasswordForm');
    const forgotAlert = document.getElementById('forgotAlert');
    const forgotSuccess = document.getElementById('forgotSuccess');
    const forgotBtn = document.getElementById('forgotBtn');
    const forgotText = document.getElementById('forgotText');
    const forgotSpinner = document.getElementById('forgotSpinner');

    forgotForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      hideAlerts();

      const email = document.getElementById('resetEmail').value.trim();
      if (!email) {
        return showError('Please enter your email address.');
      }

      setLoading(true);
      try {
        const { error } = await resetPassword(email);
        if (error) {
          throw error;
        }
        showSuccess('Check your inbox for the reset link.');
        forgotForm.reset();
      } catch (err) {
        console.error(err);
        showError(err.message || 'Unable to send reset link.');
      } finally {
        setLoading(false);
      }
    });

    function setLoading(state) {
      forgotBtn.disabled = state;
      forgotText.textContent = state ? 'Sendingâ€¦' : 'Send reset link';
      forgotSpinner.classList.toggle('hidden', !state);
    }

    function hideAlerts() {
      forgotAlert.classList.add('hidden');
      forgotAlert.textContent = '';
      forgotSuccess.classList.add('hidden');
      forgotSuccess.textContent = '';
    }

    function showError(message) {
      forgotAlert.textContent = message;
      forgotAlert.classList.remove('hidden');
    }

    function showSuccess(message) {
      forgotSuccess.textContent = message;
      forgotSuccess.classList.remove('hidden');
    }
  </script>
</body>
</html>
