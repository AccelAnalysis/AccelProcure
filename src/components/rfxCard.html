<!-- RFX Card Component -->
<article class="rfx-card" data-rfx-id="">
  <!-- Card Header -->
  <header class="rfx-card-header">
    <div class="rfx-card-badge" data-status="open">Open</div>
    <div class="rfx-card-actions">
      <button class="btn-icon" aria-label="Save for later" data-action="save">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
      </button>
      <button class="btn-icon" aria-label="More options" data-action="more">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>
    </div>
  </header>

  <!-- Card Body -->
  <div class="rfx-card-body">
    <h3 class="rfx-card-title">Cloud Migration Services RFP</h3>
    <p class="rfx-card-description">Seeking experienced cloud service providers for enterprise-wide migration to a hybrid cloud environment.</p>
    
    <div class="rfx-card-meta">
      <div class="meta-item">
        <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span>Closes in 5 days</span>
      </div>
      <div class="meta-item">
        <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span>Remote</span>
      </div>
      <div class="meta-item">
        <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="20" height="16" rx="2"></rect>
          <path d="M2 10h20"></path>
        </svg>
        <span>Budget: $250K - $500K</span>
      </div>
    </div>

    <div class="rfx-card-tags">
      <span class="tag">Cloud Migration</span>
      <span class="tag">AWS</span>
      <span class="tag">Azure</span>
    </div>
  </div>

  <!-- Card Footer -->
  <footer class="rfx-card-footer">
    <div class="rfx-card-stats">
      <div class="stat">
        <div class="stat-value">24</div>
        <div class="stat-label">Views</div>
      </div>
      <div class="stat">
        <div class="stat-value">12</div>
        <div class="stat-label">Bids</div>
      </div>
      <div class="stat">
        <div class="stat-value">3</div>
        <div class="stat-label">Days Left</div>
      </div>
    </div>
    <button class="btn btn-primary btn-block" data-action="respond">Respond to RFP</button>
  </footer>
</article>

<!-- RFX Card Skeleton Loader -->
<template id="rfxCardSkeletonTemplate">
  <div class="rfx-card rfx-card-skeleton">
    <div class="skeleton-header"></div>
    <div class="skeleton-body">
      <div class="skeleton-line w-75"></div>
      <div class="skeleton-line"></div>
      <div class="skeleton-line w-50"></div>
      <div class="skeleton-line w-25"></div>
    </div>
    <div class="skeleton-footer">
      <div class="skeleton-button"></div>
    </div>
  </div>
</template>
